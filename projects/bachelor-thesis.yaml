name: bachelor-thesis
purpose: identifying encrypted online video streams using bitrate profiles
implementation: |
  Reverse engineered the javascript video player of netflix to efficiently collect video stream information.
  Using that information it was possible to determine the video being watched only by looking at the used bandwidth.

