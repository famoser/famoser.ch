name: Internet Voting UZH
purpose: online voting for representatives in committees of the University of Zurich
implementation: |
  Developed for the three representative body associations at UZH (PhDs, technical & administrative staff, external lecturers).
  Candidates can be voted into different committees for each faculty.
  Voters are two-factor authenticated and the admin area is hardened against abuse.
  An extensive security analysis and a code review by an external firm was performed.

